<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout Demonstrator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="flexbox-container">
            <div class="flexbox-controls">
                <h1>Flexbox Layout Demonstrator</h1>
                <div class="controls">
                    <div class="control-group">
                        <label for="flex-direction">Flex Direction:</label>
                        <select id="flex-direction">
                            <option value="row">row</option>
                            <option value="row-reverse">row-reverse</option>
                            <option value="column">column</option>
                            <option value="column-reverse">column-reverse</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="justify-content">Justify Content:</label>
                        <select id="justify-content">
                            <option value="flex-start">flex-start</option>
                            <option value="flex-end">flex-end</option>
                            <option value="center">center</option>
                            <option value="space-between">space-between</option>
                            <option value="space-around">space-around</option>
                            <option value="space-evenly">space-evenly</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="align-items">Align Items:</label>
                        <select id="align-items">
                            <option value="flex-start">flex-start</option>
                            <option value="flex-end">flex-end</option>
                            <option value="center">center</option>
                            <option value="stretch">stretch</option>
                            <option value="baseline">baseline</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
        
        <div class="flex-container" id="flex-container">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
        </div>
        <div class="css-output">
            <h2>CSS Output:</h2>
            <textarea id="css-output" rows="3" readonly></textarea>
            <button id="copy-button">Copy CSS</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
